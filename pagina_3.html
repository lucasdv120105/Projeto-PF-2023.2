    <!-- Referência ao arquivo JavaScript -->
    <script src="./projeto.js"></script>

    <script>
        // Função para atualizar a contagem de medalhas quando uma opção é selecionada
        document.getElementById('selectMedalha').addEventListener('change', async function() {
            const tipoMedalha = this.value; // Obtém o valor da medalha selecionada
            if (tipoMedalha) {
                const resultado = await contarMedalhasWeightlifting(tipoMedalha); // Chama a função para contar as medalhas
                document.getElementById('resultadoMedalhas').textContent = resultado; // Exibe o resultado na página
            } else {
                document.getElementById('resultadoMedalhas').textContent = ''; // Limpa o resultado se nenhuma medalha for selecionada
            }
        });
    </script>
